<form action="">
  <div class="form-group">
    <label for="novo-paciente-nome">Nome</label>
    <input type="text" class="form-control" id="novo-paciente-nome" placeholder="Informe o nome do Paciente">
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-cpf">CPF</label>
        <input type="text" class="form-control" id="novo-paciente-cpf"
          placeholder="Informe o CPF do Paciente">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-altura">Altura</label>
        <input type="number" class="form-control" id="novo-paciente-altura"
          placeholder="Informe a Altura do Paciente">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-peso">Peso</label>
        <input type="number" class="form-control" id="novo-paciente-peso"
          placeholder="Informe o Peso do Paciente">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-data-nascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="novo-paciente-data-nascimento" placeholder="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-email">Email</label>
        <input type="email" class="form-control" id="novo-paciente-email"
          placeholder="Informe o Email do Paciente">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-telefone">Telefone</label>
        <input type="tel" class="form-control" id="novo-paciente-telefone"
          placeholder="Informe o Telefone do Paciente">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-endereco">Endereço</label>
        <input type="text" class="form-control" id="novo-paciente-endereco"
          placeholder="Informe o Endereço do Paciente">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-cidade">Cidade</label>
        <input type="text" class="form-control" id="novo-paciente-cidade"
          placeholder="Informe a Cidade do Paciente">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="novo-paciente-observacoes">Observações</label>
    <textarea class="form-control" id="novo-paciente-observacoes" rows="3"></textarea>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <button type="button" class="btn btn-danger mr-1" data-dismiss="modal">Excluir</button>
    <input type="submit" class="btn btn-primary ml-1" value="Alterar">
  </div>
</form>
