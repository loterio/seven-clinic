  <script>
    //================Detalhamento==========
    const medicos = document.querySelectorAll(".medico");
    const linkDetalhamento = document.getElementById('detalhamento').getAttribute('link');
    function detalhamentoMedico(linkDetalhamentoMedico) {
      const bodyModalDetalhamento = document.querySelector('#detalhamento .modal-body');
      console.log(linkDetalhamentoMedico);
      fetch(linkDetalhamentoMedico)
        .then((resposta) => resposta.text())
        .then(conteudo => {
          bodyModalDetalhamento.innerHTML = conteudo;
        });
    }
    medicos.forEach(medico => {
      medico.addEventListener('click', () => {
        const idMedico = medico.getAttribute('id-medico');
        const linkDetalhamentoMedico = linkDetalhamento + '?id="' + idMedico + '"';
        detalhamentoMedico(linkDetalhamentoMedico);
      });
    });
  </script>
