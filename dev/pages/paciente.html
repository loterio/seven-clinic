  <script>
    //================Detalhamento==========
    const pacientes = document.querySelectorAll(".paciente");
    const linkDetalhamento = document.getElementById('detalhamento').getAttribute('link');
    function detalhamentoPaciente(linkDetalhamentoPaciente) {
      const bodyModalDetalhamento = document.querySelector('#detalhamento .modal-body');
      console.log(linkDetalhamentoPaciente);
      fetch(linkDetalhamentoPaciente)
        .then((resposta) => resposta.text())
        .then(conteudo => {
          bodyModalDetalhamento.innerHTML = conteudo;
        });
    }
    pacientes.forEach(consulta => {
      consulta.addEventListener('click', () => {
        const idPaciente = consulta.getAttribute('id-paciente');
        const linkDetalhamentoPaciente = linkDetalhamento + '?id=' + idPaciente;
        // console.log(linkDetalhamentoPaciente);
        detalhamentoPaciente(linkDetalhamentoPaciente);
      });
    });
    //==============Excluir Consulta==========
    function excluirConsulta(id) {
      if (confirm('Deseja mesmo excluir essa consyu'))
        window.location.href = '';
    }
