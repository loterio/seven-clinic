<button class="fechar" onclick="fechaFormulario()"><img src="../assets/img/fechar.svg" alt=""></button>
<h2 class="titulo">Médico</h2>
<form method="POST" action="medico.php" autocomplete="off">
  <div class="input input-grande">
      <input type="hidden" name="id_medico" value="{id_medico}" {readonly}>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" value="{nome}" onkeypress="return ApenasLetras(event,this);" title="Não é permitido números e/ou caracteres especiais." pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" maxlength="45" required {readonly}>
  </div>
  <div class="input input-pequeno">
    <label for="crm">CRM</label>
    <input type="number" id="crm" name="crm" value="{crm}" maxlength="14" required {readonly}>
  </div>
  <div class="input input-pequeno">
    <label for="telefone">Telefone</label>
    <input type="number" id="telefone" name="telefone" value="{telefone}" maxlength="14" required {readonly}>
  </div>
  <div class="input input-grande">
    <label for="especializacao">Expecialização</label>
    <input type="text" id="especializacao" name="especializacao" value="{especializacao}" maxlength="45" required {readonly}>
  </div>
  <div class="botao-submit input-grande">
      {botao}
    <!-- <button type="submit" name="acao" value="addMedico">Adicionar</button> -->
    <!-- <input type="submit" value="Adicionar" name="acao"> -->
  </div>
</form>
