<form method="POST" action="medico.php" autocomplete="off">
  <input type="hidden" name="id_medico" value="{id_medico}" {readonly}>
  <div class="form-group">
    <label for="novo-medico-nome">Nome</label>
    <input type="text" class="form-control" id="novo-medico-nome" placeholder="Informe o Nome do Médico"
      name="nome" onkeypress="return ApenasLetras(event,this);"
      title="Não é permitido números e/ou caracteres especiais."
      pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" maxlength="45" value="{nome}" required>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-medico-crm">CRM</label>
        <input type="text" class="form-control" id="novo-medico-crm" placeholder="Informe o CRM do Médico"
          name="crm" maxlength="14" value="{crm}" required>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-medico-telefone">Telefone</label>
        <input type="tel" class="form-control" id="novo-medico-telefone"
          placeholder="Informe o Telefone do Médico" name="telefone" maxlength="14" value="{telefone}" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="novo-medico-especialização">Expecialização</label>
    <input type="text" class="form-control" id="novo-medico-especialização"
      placeholder="Informe a Especialização do Médico" name="especializacao" maxlength="45" value="{especializacao}" required>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <button type="submit" class="btn btn-danger mr-2" name="acao" value="excluiMedico">Excluir</button>
    <button type="submit" class="btn btn-primary ml-2" name="acao" value="alteraMedico">Alterar</button>
  </div>
</form>
