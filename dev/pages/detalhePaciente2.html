<button class="fechar" onclick="fechaFormulario()"><img src="../assets/img/fechar.svg" alt=""></button>
<h2 class="titulo">Paciente</h2>
<form method="POST" action="paciente.php" autocomplete="off">
  <input type="hidden" id="id_paciente" name="id_paciente" value="{id_paciente}" readonly>
  <div class="input input-grande">
    <label for="nome">Nome</label>
    <input type="text" id="nome" onkeypress="return ApenasLetras(event,this);" title="Não é permitido números e/ou caracteres especiais." pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" name="nome" value="{nome}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="cpf">CPF</label>
    <input type="number" id="cpf" name="cpf" maxlength="14" value="{cpf}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="altura">Altura</label>
    <input type="text" id="altura" name="altura" value="{altura}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="peso">Peso</label>
    <input type="number" id="peso" name="peso" value="{peso}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="nascimento">Data de Nascimento</label>
    <input type="date" id="nascimento" name="nascimento" value="{nascimento}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{email}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="telefone">Telefone</label>
    <input type="number" id="telefone" name="telefone" maxlength="14" value="{telefone}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco" value="{endereco}" {readonly} required>
  </div>
  <div class="input input-pequeno">
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" value="{cidade}" {readonly} required>
  </div>
  <div class="input input-grande">
    <label for="observacoes">Observações</label>
    <textarea id="observacoes" name="observacoes" {readonly}>{observacoes}</textarea>
  </div>
  <div class="botao-submit input-grande">
    {botao}
    <!-- <button type="submit" name="acao" value="addPaciente">Adicionar</button> -->
    <!-- <input type="submit" value="Adicionar"> -->
  </div>
</form>
