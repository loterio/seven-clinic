<form method="POST" action="paciente.php">
  <input type="hidden" id="id_paciente" name="id_paciente" value="{id_paciente}" readonly>
  <div class="form-group">
    <label for="novo-paciente-nome">Nome</label>
    <input type="text" class="form-control" id="novo-paciente-nome" placeholder="Informe o nome do Paciente"
      onkeypress="return ApenasLetras(event,this);" title="Não é permitido números e/ou caracteres especiais."
      pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" name="nome" value="{nome}" required>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-cpf">CPF</label>
        <input type="text" class="form-control" id="novo-paciente-cpf" placeholder="Informe o CPF do Paciente"
          name="cpf" value="{cpf}" maxlength="14" required>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-altura">Altura</label>
        <input type="text" class="form-control" id="novo-paciente-altura"
          placeholder="Informe a Altura do Paciente" name="altura" value="{altura}" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-peso">Peso</label>
        <input type="text" class="form-control" id="novo-paciente-peso"
          placeholder="Informe o Peso do Paciente" name="peso" value="{peso}" required>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-data-nascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="novo-paciente-data-nascimento" placeholder=""
          name="nascimento" value="{nascimento}" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-email">Email</label>
        <input type="email" class="form-control" id="novo-paciente-email"
          placeholder="Informe o Email do Paciente" name="email" value="{email}" required>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-telefone">Telefone</label>
        <input type="tel" class="form-control" id="novo-paciente-telefone"
          placeholder="Informe o Telefone do Paciente" name="telefone" value="{telefone}" maxlength="14" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-endereco">Endereço</label>
        <input type="text" class="form-control" id="novo-paciente-endereco"
          placeholder="Informe o Endereço do Paciente" name="endereco" value="{endereco}" required>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="novo-paciente-cidade">Cidade</label>
        <input type="text" class="form-control" id="novo-paciente-cidade"
          placeholder="Informe a Cidade do Paciente" name="cidade" value="{cidade}" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="novo-paciente-observacoes">Observações</label>
    <textarea class="form-control" name="observacoes" id="novo-paciente-observacoes" rows="3">{observacoes}</textarea>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <button type="submit" class="btn btn-danger mr-2" name="acao" value="excluiPaciente">Excluir</button>
    <button type="submit" class="btn btn-primary ml-2" name="acao" value="alteraPaciente">Alterar</button>
  </div>
</form>
